<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors V2</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="wrapper">
          <div class="text-container">Rock Paper Scissors</div>
        </div>
      </div>
      <div class="main">
        <div class="wrapper">
          <div class="content">
            <div class="round-wrapper">Round: <span id="round">1</span></div>
            <div class="text-wrapper">
              <div class="player-score">
                Player Score: <span id="player-score">0</span>
              </div>
              <div id="result-display" class="text-container">
                Select Your Move!
              </div>
              <div class="computer-score">
                Computer Score: <span id="computer-score">0</span>
              </div>
            </div>
            <div class="button-wrapper">
              <div title="Rock" class="rock-btn-wrapper">
                <button class="selection-btn rock-btn">
                  <img class="rock-img" src="icons/hand-rock.svg" alt="Rock" />
                </button>
              </div>
              <div title="Paper" class="paper-btn-wrapper">
                <button class="selection-btn paper-btn">
                  <img
                    class="paper-img"
                    src="icons/hand-paper.svg"
                    alt="Paper"
                  />
                </button>
              </div>
              <div title="Scissors" class="scissors-btn-wrapper">
                <button class="selection-btn scissors-btn">
                  <img
                    class="scissors-img"
                    src="icons/hand-scissors.svg"
                    alt="Scissors"
                  />
                </button>
              </div>
              <div class="player-choice invisible">
                <img class="player-choice-img" src="" />
              </div>
              <div class="compare-box invisible">
                <img class="compare-box-img" src="" />
              </div>
              <div class="computer-choice invisible">
                <img class="computer-choice-img" src="" />
              </div>
            </div>
            <div class="wrapper-nextturn invisible">
              <button class="next-turn">Next Turn</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
